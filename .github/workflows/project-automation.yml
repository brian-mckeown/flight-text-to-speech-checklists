name: Move Closed Issues to Done Column

on:
  issues:
    types: [closed]

jobs:
  automate-project-column:
    runs-on: ubuntu-latest
    steps:
    - name: Move closed issues to Done column
      uses: alex-page/github-project-automation-plus@v0.8.3
      with:
        project: 'FlightDash'
        column: 'Done'
        repo-token: ${{ secrets.GITHUB_TOKEN }}